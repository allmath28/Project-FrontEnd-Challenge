<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="principal">

    <img class="produto_imagem" src="images/image-product-desktop.jpg" alt="Imagem do produto">

    <section class="info_produtos">
      <h2 class="produto">Perfume</h2> 

      <h2 class="nome_produto">Gabrielle Essence Eau De Parfum</h2>

      <p class="descricao_produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="precos">
        <p id="preco"> $149.99</p>
        <p id="preco-velho">$169.99</p>
      </div>
    </section>
    Add to Cart
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/allmath28">Allan Matheus</a>.
  </div>
</body>
</html>
